<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IPFS Web Node Test</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background: #1a1a2e;
        color: #eee;
      }
      h1 {
        color: #00d9ff;
      }
      #log {
        background: #16213e;
        border: 1px solid #0f3460;
        border-radius: 8px;
        padding: 20px;
        font-family: "Monaco", "Consolas", monospace;
        font-size: 14px;
        max-height: 400px;
        overflow-y: auto;
      }
      .success {
        color: #00ff88;
      }
      .error {
        color: #ff6b6b;
      }
      .info {
        color: #ffdd59;
      }
      button {
        background: #00d9ff;
        color: #1a1a2e;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        margin: 10px 5px 10px 0;
        font-weight: bold;
      }
      button:hover {
        background: #00b8d9;
      }
      #status {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 20px;
      }
      .running {
        background: #ffdd59;
        color: #1a1a2e;
      }
      .done {
        background: #00ff88;
        color: #1a1a2e;
      }
    </style>
  </head>
  <body>
    <h1>üåê IPFS Web Node Test</h1>

    <div id="status">Status: Not started</div>

    <div>
      <button onclick="startNode()">Start Node</button>
      <button onclick="addContent()">Add Test Content</button>
      <button onclick="getContent()">Get Content</button>
    </div>

    <h2>Console Output</h2>
    <div id="log"></div>

    <script src="main.dart.js"></script>
    <script>
      function log(msg, type = "info") {
        const logDiv = document.getElementById("log");
        const line = document.createElement("div");
        line.className = type;
        line.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logDiv.appendChild(line);
        logDiv.scrollTop = logDiv.scrollHeight;
      }

      function setStatus(msg, className) {
        const status = document.getElementById("status");
        status.textContent = `Status: ${msg}`;
        status.className = className;
      }

      // These functions will be called from Dart
      window.logMessage = log;
      window.setAppStatus = setStatus;
    </script>
  </body>
</html>
