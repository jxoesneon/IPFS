name: dart_ipfs
description: Production-ready IPFS implementation in Dart with full protocol support, P2P networking, Gateway mode, and offline capabilities. Supports mobile (Flutter) and web platforms.
version: 1.3.1
homepage: https://github.com/jxoesneon/IPFS
repository: https://github.com/jxoesneon/IPFS
issue_tracker: https://github.com/jxoesneon/IPFS/issues

environment:
  sdk: ">=3.9.2 <4.0.0"

dependencies:
  catalyst_cose: ^1.0.0
  collection: ^1.19.1
  http: ^1.2.2
  fixnum: ^1.1.1
  convert: ^3.1.2
  uuid: ^4.5.1

  # Networking and P2P
  p2plib: ^2.3.1

  # Cryptography
  crypto: ^3.0.3
  pointycastle: ^4.0.0

  # Serialization
  protobuf: ^6.0.0

  # Data Storage
  hive: ^2.2.3

  # Logging
  logging: ^1.0.2

  # Metrics
  prometheus_client: ^1.0.0+1

  dart_merkle_lib: ^1.0.1
  multibase: ^1.0.0
  dart_multihash: ^1.0.1
  archive: ^4.0.7
  murmurhash: ^1.0.1
  cbor: ^6.3.7
  shelf_router: ^1.1.4
  intl: ^0.20.0
  markdown: ^7.2.2
  synchronized: ^3.4.0
  multicast_dns: ^0.3.2+7
  jose: ^0.3.4
  mime: ^2.0.0
  http_parser: ^4.1.0

  # Common packages
  yaml: ^3.1.3
  meta: ^1.17.0
  shelf: ^1.4.2
  path: ^1.9.0
  grpc: ^5.1.0
  cryptography: ^2.9.0
# Security Overrides (Audit 2025-12-15)
  sodium: ^3.4.6
  es_compression: ^2.0.15
dependency_overrides:
  archive: ^3.3.8 # CVE-2023-39139 (Zip Slip)
  http: ^1.1.0    # CVE-2020-35669 (Header Injection)
  shelf: ^1.4.0   # Middleware Hardening

dev_dependencies:
  test: ^1.28.0 # For unit and integration tests
  lints: ^6.0.0 # For code style analysis
  coverage: ^1.15.0

# Assets used in the project, such as images or other static files.
assets:
  - lib/assets/logo.svg

# Example entry point for running the application.
example: main.dart

# Specify any additional files or directories to include in the package.
include:
  - lib/src/core/
  - lib/src/proto/
